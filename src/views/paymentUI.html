<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive Payment</title>
    <style>
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>

  <div>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." />
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email.." />
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Your number.." />
      <label for="amount">Amount</label>
      <input
        type="text"
        id="amount"
        name="amount"
        placeholder="Enter amount.."
      />
      <button type="button" id="start-payment-button" onclick="makePayment()">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    function makePayment() {
      var email, phone, name, amount;

      name = event.target["name"].value;
      email = event.target["email"].value;
      phone = event.target["phone"].value;
      amount = event.target["amount"].value;

      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-SANDBOXDEMOKEY-X",
        tx_ref: "titanic-48981487343MDI0NzMx",
        amount: amount,
        currency: "NGN",
        payment_options: "card, banktransfer, ussd",
        redirect_url: "https://glaciers.titanic.com/handle-flutterwave-payment",
        meta: {
          consumer_id: 23,
          consumer_mac: "92a3-912ba-1192a",
        },
        customer: {
          email: email,
          phone_number: phone,
          name: name,
        },
        customizations: {
          title: "Lendsqr Test",
          description: "Fund wallet balance",
          logo: "https://www.linkpicture.com/q/lendsqr.svg",
        },
      });
    }
  </script>
</html>
